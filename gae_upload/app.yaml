application: market-helper
version: 1
runtime: python
api_version: 1

handlers:
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  #login: admin

- url: /static
  static_dir: static

- url: /upload
  script: main.py
  secure: always
  login: admin

- url: /confirm
  script: main.py
  secure: always
  login: admin

- url: /.*
  script: main.py
  secure: always



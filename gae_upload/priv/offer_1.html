<div>
  <p>Thanks. Will you label an additional image for {{ value }} cents?</p>

  <form action="{{ action }}" method="POST">
    <div><input type="radio" name="reply" value="accept" id="r1"> <span class="label"><label for="r1">Yes, I&rsquo;ll do it for {{ value }} cents</label></span></div>
    <div><input type="radio" name="reply" value="reject" id="r2"> <span class="label"><label for="r2">No, I&rsquo;m done</label></span></div>
    <div><input type="radio" name="reply" value="counter" id="r3"> <span class="label"><label for="r3">No, but I&rsquo;ll do it for</label> <input type="text" name="offer" size="3" maxlength="2"> cents</span></div>
    <div><input type="submit" value="Send"></div>
  </form>
</div>
